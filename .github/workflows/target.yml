name: Auto PR on macOS

on:
  workflow_dispatch:  # Allows you to run manually

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Modify hello.py
        run: |
          echo "# Auto update on $(date)" >> hello.py

      - name: Create and push branch
        run: |
          git checkout -b auto-pr-branch
          git add hello.py
          git commit -m "chore: auto update hello.py"
          git push origin auto-pr-branch

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: Update hello.py"
          body: "This PR was created automatically by a GitHub Action running on macOS."
          head: auto-pr-branch
          base: main
